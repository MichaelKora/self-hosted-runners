name: self hosted runner

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  get-runners-up-and-running:
    runs-on: ubuntu-latest
    env:
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_TENANT_NAME: ${{ secrets.OS_TENANT_NAME }}
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
      TF_VAR_ANSIBLE_USER: ${{ secrets.TF_VAR_ANSIBLE_USER }}
      GITHUB_OWNER: ${{ github.actor }}

    steps:
      - uses: actions/checkout@v2

      - name: connect to open stack
        shell: bash -l {0}
        run: bash ./openrc.sh ${{ env.OS_TENANT_ID }} ${{ env.OS_TENANT_NAME }}  ${{ env.OS_USERNAME }} ${{ env.OS_PASSWORD }} ${{ env.OS_REGION_NAME }}

      - name: set up the env variables
        shell: bash -l {0}
        run: bash ./set_env.sh ${{ env.OS_TENANT_ID }} ${{ env.OS_TENANT_NAME }} ${{ env.OS_USERNAME }} ${{ env.OS_PASSWORD }} ${{ env.GITHUB_OWNER }}
      - name: prepare the rest of the variables
        shell: bash -l {0}
        run: bash ./prep_tf.sh

      - name: start instances
        shell: bash -l {0}
        run: bash ./start_instances.sh

      - name: run python script
        shell: bash -l {0}
        run: python setup.py

      - name: configure the runners
        shell: bash -l {0}
        run: bash ./run.sh ${{ env.GITHUB_OWNER }}

  test1:
    runs-on: [self-hosted,linux,x64,runner1]
    steps:
      - name: list the files
        shell: bash -l {0}
        run: ls -al
      - name: create a file
        shell: bash -l {0}
        run: touch helloworld-runner1.txt
      - name: list the files
        shell: bash -l {0}
        run: ls -al
      - name: echo
        shell: bash -l {0}
        run: echo "hello world"

